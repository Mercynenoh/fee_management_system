<div class="students">
  <h3>Add New Student</h3>
  <label>Student Name</label>
  <input [(ngModel)]="name"/>
  <label>Gender</label>
  <select [(ngModel)]="gender">
    <option value="Male">Male</option>
     <option value="Female">Female</option>
  </select>
  <label>Class</label>
  <input type="text" [(ngModel)]="class"  id=""/>
  <label>Balance</label>
  <input [(ngModel)]="balance"/>
  <button class="add" (click)="onAdd()">Add</button>
</div>
