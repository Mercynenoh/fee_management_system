<div class="main" [ngStyle]="{ display: 'flex', gap: '150px', 'margin-top': '20px' }">
  <div class="left" [ngStyle]="{ display: 'flex', 'flex-direction': 'column', gap: '20px' }">
  </div>
  <div class="right">
    <div class="products" *ngIf="student.length; else noStudent">
      <div >
        <div class="display">
          <div class="form-group">
            <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="filter" id="listSearch">
          </div>
         <h3>Students</h3>
            <table>
              <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Balance</th>
            </tr>
              <tr *ngFor="let students of student | searchfilter:filter">
                <td>{{students.name}} </td>
                <td>{{students.gender}}</td>
                <td>{{students.class}}</td>
                <td>{{students.balance}}</td>
              </tr>
            </table>
        </div>
      </div>
    </div>

    <ng-template #noStudent>
      <p>No Students</p>
    </ng-template>
    <router-outlet></router-outlet>
  </div>
</div>
